    <a href="#consoles"><img id="banner" src="img/banner.png" alt=""></a>
    <main>
        <script type="module">
            import Produto from "/js/produto.js";

            const produtos = Produto.getLocalStorage();
            const divParaAddProdutosStarWars = document.getElementById("starwars");
            const divParaAddProdutosConsoles = document.getElementById("consoles");
            const divParaAddProdutosDiversos = document.getElementById("diversos");

            for (var i = 0; i < produtos.length; i++){
                var produto = produtos[i];
                if (produtos[i].categoria == "starwars"){
                    divParaAddProdutosStarWars.innerHTML += 
                    `
                    <div class="box_conteudo__produtos__produto" id="${produto.nome}">
                        <div class="box_conteudo__produtos__produto___imagens">
                            <img src="${produto.url}" alt="">
                        </div>
                        ${produto.nome}<br>
                        <strong>R$ ${produto.preco}</strong><br>
                        <strong><a href="">Ver produto</a></strong>
                    </div>
                    `;
                }
            }
            for (var i = 0; i < produtos.length; i++){
                var produto = produtos[i];
                if (produtos[i].categoria == "consoles"){
                    divParaAddProdutosConsoles.innerHTML += 
                    `
                    <div class="box_conteudo__produtos__produto" id="${produto.nome}">
                        <div class="box_conteudo__produtos__produto___imagens">
                            <img src="${produto.url}" alt="">
                        </div>
                        ${produto.nome}<br>
                        <strong>R$ ${produto.preco}</strong><br>
                        <strong><a href="">Ver produto</a></strong>
                    </div>
                    `;
                }
            }            
            for (var i = 0; i < produtos.length; i++){
                var produto = produtos[i];
                if (produtos[i].categoria == "diversos"){
                    divParaAddProdutosDiversos.innerHTML += 
                    `
                    <div class="box_conteudo__produtos__produto" id="${produto.nome}">
                        <div class="box_conteudo__produtos__produto___imagens">
                            <img src="${produto.url}" alt="">
                        </div>
                        ${produto.nome}<br>
                        <strong>R$ ${produto.preco}</strong><br>
                        <strong><a href="">Ver produto</a></strong>
                    </div>
                    `;
                }
            }
        </script>
